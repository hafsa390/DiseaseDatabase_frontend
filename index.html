<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="/css/common.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="header_content"></div>
    <div
      id="container"
      class="container"
      style="margin-top: 30px; display: none;"
    >
      <div style="display: flex; justify-content: center;">
        <img src="assets/AIC.1.png" style="width: 245px; margin-right: 10px;" />
        <img src="assets/KAW.1.png" style="width: 245px; margin-right: 10px;" />
        <img src="assets/VAN.1.png" style="width: 245px;" />
      </div>
      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: center;
          margin-top: 50px;
        "
      >
        <label class="radio_container" style="margin-right: 30px;"
          >Search by disease name
          <input id="radio-disease-name" type="radio" name="radio" checked />
          <span class="checkmark"></span>
        </label>
        <label class="radio_container" style="margin-right: 30px;"
          >Search by gene
          <input id="radio-disease-gene" type="radio" name="radio" />
          <span class="checkmark"></span>
        </label>
        <label class="radio_container"
          >Search by disease category
          <input id="radio-disease-category" type="radio" name="radio" />
          <span class="checkmark"></span>
        </label>
      </div>
      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: center;
          margin-top: 50px;
        "
      >
        <input
          id="searchField"
          placeholder="Search by disease name"
          style="margin-right: 10px; width: 400px;"
        />
        <button id="searchBtn" class="btn" style="margin-right: 10px;">
          Search
        </button>
        <button id="clearSearchBtn" class="btn">Clear</button>
      </div>
      <div id="searched_items" class="searched_items_ul"></div>
    </div>
  </body>
  <script type="module" src="/js/controller/search.js"></script>
  <script>
    $(function () {
      $("#header_content").load("pages/header.html", function () {
        $("#search").addClass("menu_item_selected");
        document.getElementById("container").style.display = "block";
      });
    });
  </script>
</html>
