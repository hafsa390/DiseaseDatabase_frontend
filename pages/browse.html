<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="/css/common.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Browse</title>
  </head>
  <body>
    <div id="header_content"></div>
    <div
      id="container"
      class="container"
      style="margin-top: 30px; display: flex;"
    >
      <div style="display: flex; flex-direction: row;">
        <div style="display: flex; flex-direction: column; flex: 1;">
          <h4>Sub-category:</h4>
          <div
            id="category_container"
            style="display: flex; flex-direction: column;"
          ></div>
        </div>
        <div style="display: flex; border: 0; flex: 3;">
          <table
            id="diseaseTable"
            class="table table-bordered invisible"
            style="border: 0;"
          >
            <thead>
              <tr>
                <th>ID</th>
                <th>Disease Name</th>
                <th>Abbreviation</th>
                <th>Subcategory</th>
                <th>Gene Name</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script type="module" src="/js/controller/browse.js"></script>
    <script>
      $(function () {
        $("#header_content").load("header.html", function () {
          $("#browse").addClass("menu_item_selected");
          document.getElementById("container").style.display = "block";
        });
      });
    </script>
  </body>
</html>
